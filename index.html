<!DOCTYPE html>

<script>
  // helper function: log message to screen
  var msg, temp; 
  function log(msg) 
  {
    document.getElementById('log').innerHTML += msg + "<br>\n";
  };
  function mesure(msg) 
  {
    temp = msg.split('|');
    document.getElementById("mesure").style.fontSize = "30px";
    document.getElementById('mesure').innerHTML = temp[1] ;
  };
  

  // setup websocket with callbacks
  var ws = new WebSocket('ws://192.168.1.12:8080/');
  ws.onopen = function() {
    log('CONNECT');
  };
  ws.onclose = function() {
    log('DISCONNECT');
  };
  ws.onmessage = function(event) {
    msg = event.data;
    //log(msg);
    mesure(msg);
  };

  
</script>
